<html>
    <head><title>cadastro</title></head>
    <body>
        <h1>cadastro</h1>
        <div class="form-fundo">
            <div class="form-cadastro">
                <form id="cadastro-form">
                    <label for="nome">nome completo</label>
                    <input type="nome" id="nome" nome="nome" required/>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" nome="email" required/>

                    <label for="telefone">telefone</label>
                    <input type="telefone" id="telefone" nome="telefone" required/>

                    <label for="cpf">cpf</label>
                    <input type="cpf" id="cpf" nome="cpf" required/>    
                    
                    <label for="senha">senha</label>
                    <input type="senha" id="senha" nome="senha" required/>

                    <label for="confirmar-senha">confirmar-senha</label>
                    <input type="confirmar-senha" id="confirmar-senha" nome="confirmar-senha" required/>

                    <button type="submit">cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
